<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Marijn |
      Engineer • AI
      Strategist •
      Innovator
    </title>
    <style>
      :root {
        --primary: #2d7d9a;
        --secondary: #48a9a6;
        --accent: #e4b363;
        --light: #f7f9f9;
        --dark: #333344;
        --shadow: rgba(
          0,
          0,
          0,
          0.1
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter",
          sans-serif;
        line-height: 1.6;
        color: var(
          --dark
        );
        background-color: var(
          --light
        );
      }

      a {
        color: var(
          --primary
        );
        text-decoration: none;
        transition: color
          0.3s;
      }

      a:hover {
        color: var(
          --secondary
        );
      }

      .container {
        max-width: 1200px;
        margin: 0
          auto;
        padding: 0
          2rem;
      }

      .btn {
        display: inline-block;
        background: var(
          --primary
        );
        color: white;
        padding: 0.5rem
          1.5rem;
        border-radius: 4px;
        font-weight: 500;
        transition: all
          0.3s ease;
      }

      .btn:hover {
        background: var(
          --secondary
        );
        transform: translateY(
          -2px
        );
        box-shadow: 0
          4px 8px
          var(
            --shadow
          );
      }

      header {
        background: white;
        box-shadow: 0
          2px 10px
          var(
            --shadow
          );
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem
          0;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(
          --dark
        );
      }

      .hero {
        display: flex;
        align-items: center;
        padding: 6rem
          0;
        background: linear-gradient(
          135deg,
          var(
              --primary
            )
            0%,
          var(
              --secondary
            )
            100%
        );
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      section {
        padding: 5rem
          0;
        text-align: center;
      }

      .blog-container {
        text-align: left;
        max-width: 800px;
        margin: 0
          auto;
      }
    </style>
    <script>
      async function loadBlogPosts() {
        const response =
          await fetch(
            "https://personalsite-2xti.onrender.com/api/blogposts",
          );
        const posts =
          await response.json();
        const container =
          document.getElementById(
            "blog-posts",
          );
        container.innerHTML =
          "";
        posts.forEach(
          (
            post,
          ) => {
            const postElement =
              document.createElement(
                "div",
              );
            postElement.classList.add(
              "blog-post",
            );
            postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
            container.appendChild(
              postElement,
            );
          },
        );
      }
      document.addEventListener(
        "DOMContentLoaded",
        loadBlogPosts,
      );
    </script>
  </head>
  <body>
    <header>
      <div
        class="container"
      >
        <nav>
          <a
            href="#"
            class="logo"
            >Marijn</a
          >
        </nav>
      </div>
    </header>

    <section
      class="hero"
    >
      <div
        class="container"
      >
        <h1>
          Optimizing
          AI, Data &
          DevOps for
          the Future
        </h1>
        <p>
          Bridging
          technology,
          strategy,
          and
          innovation
          to build
          sustainable,
          scalable
          solutions.
        </p>
        <a
          href="#contact"
          class="btn"
          >Get in
          Touch</a
        >
      </div>
    </section>

    <section
      id="blog"
    >
      <div
        class="container"
      >
        <h2>
          Blog
        </h2>
        <div
          id="blog-posts"
        >
          Loading
          posts...
        </div>
      </div>
    </section>
  </body>
</html>
